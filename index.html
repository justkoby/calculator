<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculator</title>
</head>
<body>

  <div class="container main-container">
    <div class="row row-1">
        <div class="col-md-12">
            <h2 class="text-right p-1">0</h2>
        </div>
    </div>

    <div class="row row-2">
        <div class="col-md-3 col-1"><p>AC</p></div>
        <div class="col-md-3 col-2"><p>+/-</p></div>
        <div class="col-md-3 col-3"><p>%</p></div>
        <div class="col-md-3 col-4"><p>&#247</p></div>
    </div>
    <div class="row ">
        <div class="col-md-3 col-1"><p>7</p></div>
        <div class="col-md-3 col-2"><p>8</p></div>
        <div class="col-md-3 col-3"><p>9</p></div>
        <div class="col-md-3 col-4"><p>&#xd7</p></div>
    </div>
    <div class="row">
        <div class="col-md-3 col-1"><p>4</p></div>
        <div class="col-md-3 col-2"><p>5</p></div>
        <div class="col-md-3 col-3"><p>6</p></div>
        <div class="col-md-3 col-4"><p>-</p></div>
    </div>
    <div class="row">
        <div class="col-md-3 col-1"><p>1</p></div>
        <div class="col-md-3 col-2"><p>2</p></div>
        <div class="col-md-3 col-3"><p>3</p></div>
        <div class="col-md-3 col-4"><p>&#43</p></div>
    </div>
    <div class="row">
        <div class="col-md-6 col-1"><p>0</p></div>
        <div class="col-md-3 col-2"><p>.</p></div>
        <div class="col-md-3 col-4"><p>&#x3d</p></div>
    </div>
  </div>
  

<script src="js/jquery-3.6.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
